name: java-backend-tests

on:
  push:
    paths:
      - 'backend/aitrace-java-backend/**'
  pull_request:
    paths:
      - 'backend/aitrace-java-backend/**'

jobs:
  test:
    name: Java Unit Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: aitrace
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 123456
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/aitrace-java-backend/**/*.gradle*', 'backend/aitrace-java-backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: backend/aitrace-java-backend

      - name: Run unit tests
        run: ./gradlew test
        working-directory: backend/aitrace-java-backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/aitrace
          SPRING_DATASOURCE_USERNAME: postgres
          SPRING_DATASOURCE_PASSWORD: 123456

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: backend/aitrace-java-backend/build/reports/tests/test/
