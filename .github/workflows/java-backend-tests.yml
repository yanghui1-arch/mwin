name: java-backend-tests

on:
  push:
    paths:
      - 'backend/aitrace-java-backend/**'
  pull_request:
    paths:
      - 'backend/aitrace-java-backend/**'

jobs:
  test:
    name: Java Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('backend/aitrace-java-backend/**/*.gradle*', 'backend/aitrace-java-backend/**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        working-directory: backend/aitrace-java-backend

      - name: Run unit tests
        run: ./gradlew test
        working-directory: backend/aitrace-java-backend

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: backend/aitrace-java-backend/build/reports/tests/test/
